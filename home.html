<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Advanced Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
<h1>FORM REGISTRATION</h1>

</center>
    <h1>Registration : </h1><br><br>
<label for="syfc"><h3> Select Your Fav Color:</h3></label><input type="color" name="" value="" id="syfc" required> <br> <br>
  <label for="dob"><h3> Date of Birth:</h3></label><input type="datetime-local" name="" value="" id="dob" required> <br><br>
<label for="doe">  <h3>  Date of Exam: </h3></label><input type="date" name="" id="doe" required> <br> <br>
<label for="rmf"><h3>Resume multiple files: </h3></label><input type="file" name="" value="" id="rmf" multiple  required>
<br><br>
<label for="f"><h3>Files: </h3></label><input type="file" name="" value="" id="f" accept=".jpg" accept=".png" size=".4mb"  required>
<br><br>
 <label for="fm"><h3>Fav Month: </h3></label><input type="month" name="" value="" id="fm"  required> <br> <br>
<label for="gs"><h3> Google Search: </h3></label><input type="search" name="" value="" id="gs" required> <br><br>
<label for="t"><h3> Telephone : </h3></label><input type="text" name="" value="" id="t" required> <br><br>
<label for="0">0</label> <input type="range" name="" value="90" id="0" required>100

<hr>
           <center>
<h2>NEW REQUIREMENTS</h2>

           </center>


<h1>Multiple Requirements:- </h1><br>
<form class="" action="thanks.html" method="get">


<fieldset>

<h1><legend>Registration For course</legend></h1>
<label for="enc"><h3>Enter Customer Name : </h3></label><input type="text" name="" value="" id="enc" maxlength="27" placeholder="Enter customer name" required> <br>
<label for="fn"><h3>First Name:</h3></label> <input type="text" name="" value="" id="fn" placeholder=" Enter First Name" required> <br>
<label for="pwd"><h3>Password: </h3> </label><input type="text" name="" value="" id="pwd" placeholder="Enter Password" required><br>
<label for="rpwd"><h3>Age: </h3></label><input type="number" name="" value="" id="rpwd" max="90" placeholder="Enter your Age" required>
<br>

<h2><input type="submit" name="" value="Register" ></h2>
</fieldset>
</form>

</body>
</html>
